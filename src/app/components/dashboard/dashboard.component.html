
<div class="divMainPage">
 <app-main-menu style="align-self: flex-start;"></app-main-menu>

    <!-- div geral com todos os elementos da página -->

  <div class="divMainPage2">
    
        <div class="titleAndSelect">
            <h1>Dashboard Ford</h1>
            <select #dropdownVehicle (change)="getSelectedVehicle()" class="form-select" aria-label="Default select example">
                <option value="1">Ranger</option>
                <option value="2">Mustang</option>
                <option value="3">Territory</option>
                <option value="4">Bronco Sport</option>
            </select>
        </div>

        <div class="groupperDiv">
            <!-- Div que agrupará os menus superiores -->

            <div class="divMainModel">
                <div style="display: flex; flex-direction: row; padding-left: 20px; border-bottom: solid 1px; width: 100%;">
                <i class="bi bi-receipt-cutoff"></i>
                <span class="spanDivModel">Total de vendas</span>
                </div>
                <span class="spanInfoBlue">1500</span>
                <span class="spanSubtitle">Und.</span>
            </div>

            <div class="divMainModel">
                <div style="display: flex; flex-direction: row; padding-left: 20px; border-bottom: solid 1px; width: 100%;">
                <i class="bi bi-wifi"></i>
                <span class="spanDivModel">Conectados</span>
                </div>
                <span class="spanInfoBlue">500</span>
                <span class="spanSubtitle">Und.</span>
            </div>

            <div class="divMainModel">
                <div style="display: flex; flex-direction: row; padding-left: 20px; border-bottom: solid 1px; width: 100%;">
                <i class="bi bi-download"></i>
                <span class="spanDivModel">Update Software</span>
                </div>
                <span class="spanInfoBlue">750</span>
                <span class="spanSubtitle">Und.</span>
            </div>

        </div>

        <div class="centralImageVehicle">
            <img [src]="vehicleImages[selectedVehicle-1]" alt="Imagem do veículo">
        </div>

        <!-- outra table teste -->
        <div class="divNewTable">
            <table class="newtable">
                <thead>
                    <tr>
                        <th class="firstThTable">Código-Vin</th>
                        <th>Odômetro</th>
                        <th style="width: 170px;">Nível de combustível</th>
                        <th style="width: 80px;">Status</th>
                        <th>Lat.</th>
                        <th class="lastThTable">Long.</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td><input placeholder="Digite o VIN do veículo" class="inputVin" type="text"></td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
